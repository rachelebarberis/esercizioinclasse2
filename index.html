<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EpiCalendario</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&family=Prata&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <div class="container">
        <main>
        <!--Nome del mese-->
        <h1></h1>
        <!--Calendario-->
        <div id="calendar"></div>
        <!--inserimento impegni-->
        <h2>Add addMeeting</h2>
        <div id="addMeeting">
            <div>
                <h4>Meeting Day</h4>
                <span id="newMeetingDay">Click on a day</span>
            </div>
            <form>
                <div>
                    <h4>Meeting Time</h4>
                    <input type="time" id="newMeetingTime" required />
                </div>
                <div>
                    <h4>Meeting Name</h4>
                    <input type="text" id="newMeetingName"  placeholder="inserisci l' impegno" required/>
                </div>
                <div>
                    <h4>Add</h4>
                    <button type="submit">Save Meeting</button>
                </div>
            </form>
        </div>
        </main>

        <!--Impegni inseriti-->
        <section>
            <div id="appointments">
                <h2>Impegno del giorno</h2>
                <!--Lista impegni-->
                <ul></ul>
            </div>
        </section>
    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
