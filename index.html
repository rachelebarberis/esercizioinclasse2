<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EpicCalendar</title>
    <link rel="preconnect" href="https://fonts.googleapis.com/" />
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="assets/img/EpicodeIcon.jpeg" />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div class="container">
      <main>
        <h1></h1>
        <div id="calendar"></div>
        <h2>Add Meeting</h2>
        <div id="addMeeting">
          <div>
            <h4>Meeting Day</h4>
            <span id="newMeetingDay">Click on a Day</span>
          </div>
          <form>
            <div>
              <h4>Meeting time</h4>
              <input type="time" id="newMeetingTime" required />
            </div>
            <div>
              <h4>Meeting Name</h4>
              <input
                type="text"
                id="newMeetingName"
                placeholder="Inserisci impegno"
                required
              />
            </div>
            <div>
              <h4>Add</h4>
              <button type="submit">Save meeting</button>
            </div>
          </form>
        </div>
      </main>

      <section>
        <div id="appointments">
          <h2>Impegni del Giorno</h2>
          <ul></ul>
        </div>
      </section>
    </div>
    <script src="assets/js/script.js"></script>
  </body>
</html>
